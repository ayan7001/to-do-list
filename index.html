<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wholebody">
      <div class="inside">
        <div class="heading">
          <h1>To-do list</h1>
          <img src="./resources/icon.png" alt="to-do list icon" />
        </div>
        <div class="function">
          <input
            type="text"
            placeholder="Write your task for today"
            id="inputtask"
          />
          <button id="tasksubmit">Add</button>
        </div>
        <div class="taskafterinput">
          <ul id="listoftasks"></ul>
        </div>
      </div>
    </div>
    <p id="footerpara">
      Made with ❤️ by
      <a href="https://www.linkedin.com/in/ayanmallik/" target="_blank">Ayan</a>
      .
    </p>
    <script src="./new.js" charset="UTF-8"></script>
  </body>
</html>
